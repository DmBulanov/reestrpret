{% extends "base.html" %}

{% block content %}
<h1>Добавить претензию</h1>
<form method="POST">
    <div class="mb-3">
        <label for="number" class="form-label">Номер претензии</label>
        <input type="text" class="form-control" id="number" name="number" required>
    </div>
    <div class="mb-3">
        <label for="client" class="form-label">Клиент</label>
        <input type="text" class="form-control" id="client" name="client" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Описание</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Статус</label>
        <select class="form-control" id="status" name="status" required>
            <option value="Новая">Новая</option>
            <option value="В работе">В работе</option>
            <option value="На рассмотрении">На рассмотрении</option>
            <option value="Закрыта">Закрыта</option>
            <option value="Отклонена">Отклонена</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="responsible" class="form-label">Ответственный</label>
        <input type="text" class="form-control" id="responsible" name="responsible">
    </div>
    <div class="mb-3">
        <label for="deadline" class="form-label">Срок</label>
        <input type="date" class="form-control" id="deadline" name="deadline">
    </div>
    <div class="mb-3">
        <label for="comments" class="form-label">Комментарии</label>
        <textarea class="form-control" id="comments" name="comments" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
