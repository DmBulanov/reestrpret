{% extends "base.html" %}

{% block content %}
<h1>Редактировать претензию</h1>
<form method="POST">
    <div class="mb-3">
        <label for="number" class="form-label">Номер претензии</label>
        <input type="text" class="form-control" id="number" name="number" value="{{ claim.number }}" required>
    </div>
    <div class="mb-3">
        <label for="client" class="form-label">Клиент</label>
        <input type="text" class="form-control" id="client" name="client" value="{{ claim.client }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Описание</label>
        <textarea class="form-control" id="description" name="description" rows="3"
            required>{{ claim.description }}</textarea>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Статус</label>
        <select class="form-control" id="status" name="status" required>
            <option value="Новая" {% if claim.status=='Новая' %}selected{% endif %}>Новая</option>
            <option value="В работе" {% if claim.status=='В работе' %}selected{% endif %}>В работе</option>
            <option value="На рассмотрении" {% if claim.status=='На рассмотрении' %}selected{% endif %}>На рассмотрении
            </option>
            <option value="Закрыта" {% if claim.status=='Закрыта' %}selected{% endif %}>Закрыта</option>
            <option value="Отклонена" {% if claim.status=='Отклонена' %}selected{% endif %}>Отклонена</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="responsible" class="form-label">Ответственный</label>
        <input type="text" class="form-control" id="responsible" name="responsible" value="{{ claim.responsible }}">
    </div>
    <div class="mb-3">
        <label for="deadline" class="form-label">Срок</label>
        <input type="date" class="form-control" id="deadline" name="deadline"
            value="{{ claim.deadline.strftime('%Y-%m-%d') if claim.deadline else '' }}">
    </div>
    <div class="mb-3">
        <label for="comments" class="form-label">Комментарии</label>
        <textarea class="form-control" id="comments" name="comments" rows="3">{{ claim.comments }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
